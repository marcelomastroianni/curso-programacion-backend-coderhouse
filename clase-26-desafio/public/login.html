
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario de Ingreso</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div style="background-color:white;padding:20px">
                <div style="background-color:LightGray;padding:20px;height: auto;">
        <div class="row">
            <div class="col-12">
            <h1 style="color:blue">Login de Usuario</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            <form id="login_form">
               
                <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                <label for="txtPassword">Password</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Paswprd">

                </div>
               
                <div class="form-group">
               
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
                </div>
                <a class="btn btn-primary" href="/register.html" role="button">Ir al registro</a>

            </div>
            </div>
            </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <script src="/login.js"></script>
        </body>
</html>
