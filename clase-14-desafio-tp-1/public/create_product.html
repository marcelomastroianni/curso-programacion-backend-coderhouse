<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit-cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My awesome App</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./client_validations.js"></script>
    <script src="./frontend.js"></script>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- incluir handlebars desde el CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  </head>
  <body>
    <div style="background-color:white;padding:20px">
      <div style="background-color:LightGray;padding:20px;height: auto;">
        <div id="divCreateProduct"></div> <!-- para inyectar el resultado -->
        <form action="/api/productos" name="product_form" id="product_form"  method="POST">
            <div class="m-4">

                <div class="text-left">


                    <div class="row">
                        <div class="col-12">
                            <h1 style="color:blue">Ingrese Producto</h1>
                        </div>

                    </div>


                    <div class="row">
                        <div class="col-12">
                            <label for="title" class="form-label">Nombre</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                        <input type="text" class="form-control" name="title" id="title" />
                        </div>
                    
                    </div>


                    <div class="row">
                        <div class="col-12">
                                <label for="price" class="form-label">Precio</label> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="number" class="form-control"  name="price" id="price" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <label for="thumbnail" class="form-label">Foto Url</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="text" class="form-control" name="thumbnail" id="thumbnail" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <br/>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div> 
                    </div>


                </div>

                <br/>
            </div>
          </form>
        
        <br/>   
        
      </div>
    </div>
  </body>
</html>
